<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>contact</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="container my-64 my-md-24">
      <div class="row">
        <div class="col-6 mx-auto mx-md-0 col-md-12">
          <div class="d-flex justify-center align-center mb-32 mb-md-24">
            <div class="check-bg me-16">
              <i class="bi bi-check-lg check-icon"></i>
            </div>
            <h3 class="h3">我的收藏</h3>
          </div>
          <div
            class="bg-primary-100 d-flex align-center py-16 pl-16 mb-32 mb-md-24"
          >
            <i class="bi bi-truck text-primary-400 truck-icon me-12"></i>
            <p class="text-primary-400 fw-500">
              門市營業時間：週一至週五 10:00 - 22:00
            </p>
          </div>
          <ul>
            <li class="d-flex pb-32 border-b mb-32 mb-md-24">
              <div class="me-16">
                <img
                  src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week2/image.png?raw=true"
                  alt="PLATFORM 404"
                  class="w-120"
                />
              </div>
              <div class="d-flex flex-column gap-8 w-full">
                <h5 class="h5">PLATFORM 404</h5>
                <p class="me-12">尺寸<span class="fw-500">38</span></p>
                <p class="me-12">顏色<span class="fw-500">Navy</span></p>
                <p class="fw-700 self-end">NT$2,600</p>
              </div>
            </li>
            <li class="d-flex pb-32 border-b mb-32 mb-md-24">
              <div class="me-16">
                <img
                  src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week2/product-4.png?raw=true"
                  alt="BOOMLOK"
                  class="w-120"
                />
              </div>
              <div class="d-flex flex-column gap-8 w-full">
                <h5 class="h5">BOOMLOK</h5>
                <p class="me-12">尺寸<span class="fw-500">38</span></p>
                <p class="me-12">顏色<span class="fw-500">White</span></p>
                <p class="fw-700 self-end">NT$3,200</p>
              </div>
            </li>
            <li class="d-flex pb-32 border-b mb-32 mb-md-24">
              <div class="me-16">
                <img
                  src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week2/product-3.png?raw=true"
                  alt="MELTY KISS"
                  class="w-120"
                />
              </div>
              <div class="d-flex flex-column gap-8 w-full">
                <h5 class="h5">MELTY KISS</h5>
                <p class="me-12">尺寸<span class="fw-500">38</span></p>
                <p class="me-12">顏色<span class="fw-500">Violet</span></p>
                <p class="fw-700 self-end">NT$4,000</p>
              </div>
            </li>
          </ul>
          <a href="#" class="btn btn-reserve btn-dark"> 立即預約門市試穿 </a>
        </div>
      </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
